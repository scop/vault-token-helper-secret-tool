repos:
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.4.1-1
    hooks:
      - id: shfmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.7.2.1
    hooks:
      - id: shellcheck
        args: [-f, gcc]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.4.1
    hooks:
      - id: prettier

ci:
  autoupdate_commit_msg: "chore: pre-commit.ci autoupdate"
